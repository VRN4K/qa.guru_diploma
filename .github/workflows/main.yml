# –Ω–∞–∑–≤–∞–Ω–∏–µ workflow
name: AcademyBugs test

on:
  # —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –∑–∞–ø—É—Å–∫
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫
  workflow_dispatch:

permissions:
  contents: write
  pages:   write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # –ü–æ–ª—É—á–∞–µ–º –∫–æ–¥
      - uses: actions/checkout@v4

        # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

        # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

        # –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã
      - name: Run Playwright tests
        run: npx playwright test

        # –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç—á–µ—Ç Playwright
      - uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: test-results
          path: test-results
          retention-days: 30

        # –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç—á–µ—Ç Allure
      - uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: allure-results
          path: allure-results
          retention-days: 30

        # –ó–∞–±–∏—Ä–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –∑–∞–ø—É—Å–∫–∞
      - uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

        # –°–æ–∑–¥–∞–µ–º Allure –æ—Ç—á—ë—Ç
      - uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 30

        # –î–µ–ø–ª–æ–∏–º –æ—Ç—á–µ—Ç
      - name: Deploy report
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.TOKEN_ALLURE }}
          publish_branch: gh-pages
          publish_dir: ./allure-report

      - name: Notify Telegram
        if: always()
        run: |
          STATUS=${{ job.status }}
          MESSAGE="üß™ *Playwright Tests –∑–∞–≤–µ—Ä—à–µ–Ω—ã*%0A\
          –°—Ç–∞—Ç—É—Å: *$STATUS*%0A\
          ‚úÖ –ü—Ä–æ–π–¥–µ–Ω–æ: *$PASSED*%0A\
          ‚ùå –£–ø–∞–ª–æ: *$FAILED*%0A\
          ‚ö†Ô∏è –ü—Ä–æ–ø—É—â–µ–Ω–æ: *$SKIPPED*%0A\
          üìä –í—Å–µ–≥–æ: *$TOTAL*%0A\
            üîó [–û—Ç–∫—Ä—ã—Ç—å Allure Report](https://4ddy1.github.io/qaguru_diploma/)"
            curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=Markdown \
            -d text="$MESSAGE"
